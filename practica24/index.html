<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 24</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <div class="container" id="miApp">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered text-center mt-3">
                    <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                    </tr>
                    <tr v-for="{codigo, descripcion, precio} in articulos" :key="codigo">
                        <td>{{codigo}}</td>
                        <td>{{descripcion}}</td>
                        <td>{{precio}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form v-on:submit.prevent="agregarArticulo">
                    <fieldset>
                        <label for="codigo">Ingrese el código</label>
                        <input type="number" name="codigo" v-model="codigo" class="form-control">
                        
                        <label for="descripcion">Ingrese la descripción</label>
                        <input type="text" name="descripcion" v-model="descripcion" class="form-control">
                        
                        <label for="precio">Ingrese el precio</label>
                        <input type="text" name="descripcion" v-model="precio" class="form-control">

                        <input type="submit" value="Agregar" class="btn btn-primary my-2 w-100">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/app.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
