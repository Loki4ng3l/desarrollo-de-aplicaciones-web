<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 30</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container my-3" id="miApp">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <fieldset>
                        <label for="tamanoFuente" class="my-2">Selecciona el tamaño:</label>
                        <input type="range" name="tamanoFuente" v-model="tamanoFuente" min="10" max="100" class="form-control"> {{tamanoFuente}}
                        
                        <label for="color" class="my-2">Selecciona un color:</label>
                        <input type="color" name="colorFuente" v-model="colorParrafo" class="form-control">

                        <label for="colorBorde" class="my-2"> Selecciona un color:</label>
                        <input type="color" name="colorBorde" class="form-control mb-3" v-model="colorBorde">
                    </fieldset>

                    <p :style="{fontSize: `${tamanoFuente}px`,
                                color: colorParrafo,
                                border: `10px solid ${colorBorde}`}">
                        Párrafo de prueba
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script src="app.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
